
<!-- HTML: W3Schools - API Tutorial -->
<!-- Section 2: Drag/Drop -->

<!-- DRAG/DROP -->
<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

    <!-- In HTML, elements can be pciked up, dragged and dropped: -->
<style>
    #div1 {
    width: 350px;
    height: 70px;
    padding: 10px;
    border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}
        
function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}
       
function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
        
<p>Drag the W3Schools image into the rectangle:</p>
        
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<!-- Make the element draggable: -->
<img id="drag1" src="potato.jpg" draggable="true" ondragstart="drag(event)" width="336" height="69">

</body>
</html>
