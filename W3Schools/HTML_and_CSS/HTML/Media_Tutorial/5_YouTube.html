<!-- Section 5: YouTube -->

<!-- YOUTUBE -->
<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<!-- To embed YT videos in HTML, we must copy the video ID: -->
<iframe width="420" height="315"
src="https://www.youtube.com/embed/tgbNymZ7vqY">
</iframe> 

<!-- Add autoplay=1 and mute=1 to autoplay and mute by default: -->
<iframe width="420" height="315"
src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1">
</iframe> 

<!-- We can embed a YT playlist with a comma separated list of videos to play (in addition to the original URL). -->

<!-- Add loop=1 to loop the video by default: -->
<iframe width="420" height="315"
src="https://www.youtube.com/embed/tgbNymZ7vqY?playlist=tgbNymZ7vqY&loop=1">
</iframe>

<!-- Add controls=0 to hide video controls: -->
<iframe width="420" height="315"
src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=0">
</iframe> 

</body>
</html>
