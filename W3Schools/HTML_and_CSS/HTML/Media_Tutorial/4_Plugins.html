
<!-- HTML: W3Schools - Media Tutorial -->
<!-- Section 4: Plugins -->

<!-- PLUGINS -->
<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<!-- Plug-ins are computer programs that extend the standard functionality of the browser. -->

<!-- The <object> element defines an embedded object within an HTML document, allowing us to embed plugins: -->
<object data="potato.jpg"></object> 

<!-- The <embed> element can also be used to embed plugins: -->
<embed src="potato.jpg"> 

</body>
</html>
