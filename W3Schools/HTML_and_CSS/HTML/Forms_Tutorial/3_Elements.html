<!-- Section 3: Elements -->

<!-- ELEMENTS -->
<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<form>
    <!-- The <select> element defines a drop-down list: -->
    <label for="cars">Choose a car:</label>
    <!-- Set number of visible values with size attribute: -->
    <!-- Allow multiple selections with multiple attribute: -->
    <select id="cars" name="cars" size="3" multiple>
        <!-- Add default value with selected attribute: -->
        <option value="volvo" selected>Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
    </select>

    <!-- Text area defines a multiline input field: -->
    <textarea name="message" rows="10" cols="30" style="width:200px; height:600px;">
        The cat was playing in the garden.
    </textarea> 

    <!-- Button defines a clickable button: -->
    <button type="button" onclick="alert('Hello World!')">Click Me!</button> 

    <!-- Datalist specifies a predefined list of options for users to autofill as they input data: -->
    <input list="browsers">
    <datalist id="browsers">
        <option value="Edge">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
    </datalist>

    <!-- The <output> element represents the result of a calculation (like one performed by a script). -->
</form>

</body>
</html>
