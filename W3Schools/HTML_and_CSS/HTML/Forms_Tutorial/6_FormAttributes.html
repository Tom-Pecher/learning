<!-- 
    List of possible form attributes:
     -  form:               Specifies one or more forms the input field belongs to
     -  formaction:         Specifies where to send the form-data when a form is submitted
     -  formenctype:        Specifies how form-data should be encoded before sending it to a server
     -  formmethod:         Specifies the HTTP method to use when sending form-data
     -  formtarget:         Specifies where to display the response after submitting the form
     -  formnovalidate:     Specifies that the form should not be validated when submitted
     -  novalidate:         Specifies that the form should not be validated when submitted
 -->
