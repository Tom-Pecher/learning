
<!-- HTML: W3Schools - Main Tutorial -->
<!-- Section 19: Lists -->

<!-- PAGE TITLE -->
<html>
<head>
  <title>HTML Tutorial</title>
</head>
<body>

  <!-- Unordered list: -->
  <!-- Choose list item marker: -->
<ul style="list-style-type:square;">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

  <!-- Ordered list: -->
  <!-- Choose numbering: -->
<ol type="I">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol> 

  <!-- Description list: -->
<dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl> 

</body>
</html>
