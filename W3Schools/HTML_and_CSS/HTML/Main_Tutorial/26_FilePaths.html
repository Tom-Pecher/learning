<!-- Section 26: File Paths -->

<!-- JAVASCRIPT -->
<!DOCTYPE html>
<html>

<body>

    <!-- An absolute file path gives the absolute position of a file: -->
<img src="https://www.w3schools.com/images/picture.jpg" alt="Mountain">

    <!-- A relative path gives the position of the file relative to this file: -->
<img src="potato.jpg" alt="Inner Potato"> 

    <!-- To access files above the current file, use .. : -->
<img src="../potato.jpg" alt="Outer Potato"> 

</body>
</html>
