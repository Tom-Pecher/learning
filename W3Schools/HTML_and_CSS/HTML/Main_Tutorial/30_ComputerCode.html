<!-- Section 30: Computer Code -->

<!-- COMPUTER CODE -->
<!DOCTYPE html>
<html>

<!-- HTML contains several elements for defining user input and computer code: -->
<body>

<!-- The HTML <code> element  is used to display a piece of computer code, ignoring whitespace: -->
<code>
  x = 5;
  y = 6;
  z = x + y;
</code>

<!-- Preserve fortmatting using the pre tag: -->
<pre>
  <code>
    x = 5;
    y = 6;
    z = x + y;
  </code>
</pre>

<!-- We can display keyboard inputs using the kbd tag: -->
<p>Save the document by pressing <kbd>Ctrl + S</kbd></p> 

<!-- We can displaysample output (from example computer code) using the samp tag: -->
<p>Message from my computer:</p>
<p><samp>File not found.<br>Press F1 to continue</samp></p>

<!-- We can display mathematical or program variables using the var tag: -->
<p>The area of a triangle is: 1/2 x <var>b</var> x <var>h</var>, where <var>b</var> is the base, and <var>h</var> is the vertical height.</p> 

</body>

</html>
