
<!-- HTML: W3Schools - Main Tutorial -->
<!-- Section 31: Semantics -->

<!-- SEMANTICS -->
<!DOCTYPE html>
<html>

<!-- Semantic elements are HTML elements that define explicit parts of a HTML webpage: -->
<body>

<!-- 
  List of all semantic elements: 
    <article>
    <aside>
    <details>
    <figcaption>
    <figure>
    <footer>
    <header>
    <main>
    <mark>
    <nav>
    <section>
    <summary>
    <time>
-->

<!-- A section is a default grouping of content: -->
<section>
  <p>This is a section.</p>
</section>

<!-- An article specifies independent, self-contained content: -->
<article>
  <p>This is an article</p>
</article>

<!-- A header represents a container for introductory content or a set of navigational links: -->
<header>
  <p>This is a header.</p>
</header>

<!-- A footer represents a container for authorship information or copyright information: -->
<footer>
  <p>This is a footer.</p>
</footer>

<!-- The nav bar defines a set of navigation links: -->
<nav>
  <a href="/page1/">Page 1</a> |
  <a href="/page2/">Page 2</a> |
  <a href="/page3/">Page 3</a> 
</nav> 

<!-- An aside is content that is separate from the content it is in: -->
<aside>
  <p>This is an aside.</p>
</aside>

<!-- A figure is an image, a figure caption identifies/describes the image: -->
<figure>
  <img src="potato.jpg" alt="potaat">
  <figcaption>Fig1. - Potato.</figcaption>
</figure> 

</body>

</html>
