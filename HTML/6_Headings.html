<!-- Section 6: Headings -->

<!-- HEADINGS -->
<!DOCTYPE html>

    <!-- 
        HTML headings are defined with the <h1> to <h6> tags.
        <h1> defines the most important heading. <h6> defines the least important heading (largest to smallest):
     -->
<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4</h4>
<h5>Heading 5</h5>
<h6>Heading 6</h6>

     <!-- 
        To specify custom sizes, we can change the font-size property in the style attribute:
     -->
<h1 style="font-size:60px;">Heading 1</h1>

</html>
